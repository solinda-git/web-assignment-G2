  <div class="create-product">
    <h2>Category</h2>
    <br>
    <hr
      style="background-color: black; height: 3px; width: 1650px; margin-left: 200px; margin-top: -10px; margin-bottom: 20px;">
    <div class="category-box">
      <div class="toolbar">
        <div class="search-box">
          <input type="text" placeholder="Search...">
          <i class="fas fa-search"></i>
        </div>

        <div class="toolbar-buttons">

          <button class="btn gray"><img src="./pictures/icons8-create-48.png" alt="Import Customers"
              class="img">Create</button>

        </div>
      </div>
      <table class="product-table">
        <thead>

          <!-- Checkbox Column -->
          <th>
            <input type="checkbox" aria-label="Select all categories">
          </th>

          <!-- Category Code Column with Sort Button -->
          <th style="width: 650px;">
            <div class="category-content">
              <span>Category Code</span>
              <button class="nav-btn" aria-label="Sort Category Code">
                <svg width="25" height="25" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M12 5l4 4H8l4-4zm0 14l-4-4h8l-4 4z" fill="currentColor" />
                </svg>
              </button>
            </div>
          </th>

          <th style="width: 650px;">
            <div class="category-content">
              <span>Category Code</span>  
              <button class="nav-btn" aria-label="Sort Category Code">
                <svg width="25" height="25" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M12 5l4 4H8l4-4zm0 14l-4-4h8l-4 4z" fill="currentColor" />
                </svg>
              </button>
            </div>
          </th>
          <th>Action</th>
        </thead>

        <tbody>
          <tr style="height: 60px;">
            <td><input type="checkbox"></td>
            <td>C00005 </td>
            <td>Main Food</td>
            <td class="actions">
              <i class="fas fa-eye view"></i>
              <i class="fas fa-edit edit"></i>
              <i class="fas fa-times delete"></i>
            </td>
          </tr>

          <tr style="height: 60px;">
