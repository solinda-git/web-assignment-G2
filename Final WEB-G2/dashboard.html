<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" hreft="style.css">
    <script src="sidebar.js"></script>
</head>
<body>
    <div class="topbar">
        <div class="logo">
            <img src="./pictures/logo.png" alt="Logo" class="logo">
        </div>
        <div class="menu-icon"><img src="./pictures/menu.png" alt="Menu" class="menu-icon" id="menuIcon"></div>
        <div class="header-right">
            <div class="pos-btn"><a href="pos.html">POS</a></div>
            <div class="bell"><img src="./pictures/bell.png" alt="Notifications" class="bell"></div>
            <div class="profile"><img src="./pictures/profile.jpg" alt="Profile" class="profile"></div>
        </div>
    </div>

    <div class="sidebar" id="sidebar">
        <table id="sidebar-table">
            <tr>
                 <td class="menu-item" style="border-bottom: 1px solid #030101;background-color: rgb(255, 198, 245); ">
                    <a href="./dashboard.html" style=" filter: invert(28%) sepia(60%) saturate(4266%) hue-rotate(10deg) brightness(99%) contrast(98%);">
                        <img src="./pictures/dashboard.png" alt="Dashboard" style="width: 60px; "><br>
                        Dashboard
                    </a>
                </td>
            </tr>

            <tr><td class="menu-item"style="border-bottom: 1px solid #030101"><a href="./product.html">
                <img src="./pictures/food.png" style="width:60px;"><br>Products</a></td></tr>

            <tr><td class="menu-item" style="border-bottom: 1px solid #030101"><a href="./people.html">
                <img src="./pictures/people.png" style="width:60px;"><br>People</a></td></tr>

            <tr><td class="menu-item" style="border-bottom: 1px solid #030101"><a href="./setting.html">
                <img src="./pictures/setting.png" style="width:60px;"><br>Setting</a></td></tr>

            <tr><td class="menu-item" style="border-bottom: 1px solid #030101"><a href="./report.html">
                <img src="./pictures/report.png" style="width:60px;"><br>Report</a></td></tr>
        </table>
    </div>


    <div class="card-container">

        <div class="card">
            <div class="sales-row">
                <img src="./pictures/icons8-money-64 (1).png" class="sales-icon">
                <div class="sales-info">Sales<br><span class="sales-amount">$850.00</span></div>
            </div>
        </div>

        <div class="card">
            <div class="sales-row">
                <img src="./pictures/icons8-basket-64.png" class="sales-icon">
                <div class="sales-info">Products<br><span class="sales-amount">250</span></div>
            </div>
        </div>

        <div class="card">
            <div class="sales-row">
                <img src="./pictures/icons8-income-68.png" class="sales-icon">
                <div class="sales-info">Income<br><span class="sales-amount">$2350.00</span></div>
            </div>
        </div>

        <!-- ⭐️ CHART CARD ⭐️ -->
        <div class="card chart-card">
            <p class="chart-title"><strong>This Week Sales</strong></p>
            <canvas id="salesChart"></canvas>
        </div>

        <!-- ⭐️ SALE BOX AS CARD ⭐️ -->
        <div class="card sale">
            <strong>Top Selling Products (2025)</strong>
            <img src="./pictures/food.jpg" width="90%" height="80%" class="picturesss">
            <p style="font-size: 18px;">Spaghetti Carbonara</p>
            <p style="font-size: 18px;"><b style="color: orangered;">$ 250.00</b></p>
        </div>

    </div>

    <footer class="footer">
        <p style="font-size: 18px;"> Assignment Group Web 2025</p>
        <hr>
        <p style="font-size: 16px">&copy; 2025 Developed by Suoun Solinda<br>All rights reserved - v1.0</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
